{% extends 'base.html'%}
    {% block 'main'%}
    <table class="table mt-5" border="1px">
        <tr>
            <th>Id</th>
            <th>Product Id</th>
            <th>User Id</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.id}}</td>
            <td>{{i.product_id}}</td>
            <td>{{i.user_id}}</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
