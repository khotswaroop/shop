{% extends 'base.html'%}
    {% block 'main'%}
    <h2 class="mt-5">Edit User</h2>
    <hr style="height: 2px">
    <div class="col-md-8 mt-3 m-auto">
        <form action="" method="POST">
            {% csrf_token %}
            {% for i in update_user %}
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                    <label for="residencyname" class="form-label">Name</label>
                    <input type="text" class="form-control" name="name" value="{{i.name}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="flatno" class="form-label">age</label>
                        <input type="text" class="form-control" name="age" value="{{i.age}}">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="flowrno" class="form-label">address</label>
                        <input type="text" class="form-control" name="address" value="{{i.address}}">
                    </div>
                </div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-warning">Submit</button>
        </form>
        {% endblock %}
